<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    
    <!--CSS File-->
    <link rel="stylesheet" href="style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Slab:wght@200;300;400;600&display=swap" rel="stylesheet">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class='bx bxs-shield' ></i></div>
            <h1>Login.</h1>
        </div>
        <div class="loginform">
            <div class="containerfeilds">
                <p class="fieldtext">Email</p>
                <input type="email">
                <p class="fieldtext">Password</p>
                <input type="password">
            </div>
            <input type="submit" value="Login">
        </div>
        <div id="footer">
            <p>Don't have an account <a href="#">Sign up</a> here</p>
        </div>
    </div>
    
</body>
</html>
